<div class="container" style="padding-top: 20px;">
    <div class="row m-0 mt-3">
        <div class="col-md-4">
            <h2 class="header">Menu Price</h2>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <!-- <label class="control-label">
                    <strong>Select Category</strong>
                </label> -->
                <!-- <select [(ngModel)]="selectedCategory" class="form-control" (change)="filterItems($event.target.value)">
                    <option value="">All Categories</option>
                    <option *ngFor="let category of menucategories" [value]="category.Id">
                        {{category.Name}}
                    </option>
                </select> -->

                <ngx-select-dropdown
                    (change)="filterItems($event.value.Id)"
                    [multiple]="false"
                    [config]="config"
                    [(ngModel)]="selectedCategory"
                    [options]="menucategories">
                </ngx-select-dropdown>
            </div>
        </div>

        <!-- <div class="col-md-4">
            <input type="text" class="form-control" [(ngModel)]="MenuItemName" placeholder="Search by Name">
        </div> -->
    </div>


    <div class="row m-0 mt-2">
        <div class="col-sm-12 table-responsive">
            <table class='table table-bordered' *ngIf='productList && productList.length'>
                <thead>
                    <tr>
                        <th>S.No</th> 
                        <th>Category Name</th>
                        <th>&nbsp;</th>
                        <th>&nbsp;</th>
                    </tr>
                </thead>
                <tbody>
                    <ng-container *ngFor="let category of tempMenucategories;index as i">
                        <tr>
                            <td class="font-weight-bold">{{i+1}}</td>
                            <td class="font-weight-bold">{{category.Name}}</td>
                            <td>&nbsp;</td>
                            <td>&nbsp;</td>
                        </tr>
                        <ng-container *ngIf="category.itemList.length > 0">
                            <tr style="background-color: rgb(230, 225, 225);">
                                <td>&nbsp;</td>
                                <td>Item Name</td>
                                <td>Quantity</td>
                                <td class="text-right">UnitPrice(Rs)</td>
                            </tr>
                            <tr style="background-color: rgb(230, 225, 225);"
                                *ngFor="let product of category.itemList">
                                <td>&nbsp;</td>
                                <td>{{product.Name}}</td>
                                <td>{{product.Qty}}</td>
                                <td class="text-right">{{product.UnitPrice.toFixed(2)}}</td>
                            </tr>
                        </ng-container>
                    </ng-container>

                    
                </tbody>

            </table>

            <div class="alert alert-info" role="alert" *ngIf="indLoading">
                <img src="../../../../assets/images/loading.gif" width="32" height="32" /> Loading...
            </div>
            <div *ngIf='tempProductList && tempProductList.length == 0' class="alert alert-info" role="alert">No record found!</div>

        </div>
    </div>
</div>
