
<div class="container" style="padding-top: 20px;">
    <div class="row m-0 mt-3">
        <div class="col-sm-1">
            <button type="button" class="btn btn-primary" (click)="back()">
                <i class="fa fa-arrow-left"></i>
            </button>
        </div>
        <div class="col-sm-4">
            <!-- <h4> Menu Category</h4> -->
            <h2 class="header">Menu Category</h2>
        </div>
        <div class="col-sm-4">
            <input type="text" class="form-control" [(ngModel)]="Name" placeholder="Search by Name">
        </div>
    </div>

    <div class="row m-0 mt-2">
        <div class="col-sm-12 table-responsive">
            <table class='table table-bordered' *ngIf='screenmenucategories && screenmenucategories.length'>
                <thead>
                    <tr>
                        <th></th>
                        <th>Name</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let screenmenucategory of screenmenucategories | ScreenMenuCategoryFilter : Name">
                        <td>
                            <input 
                                type="checkbox" 
                                (change)="addCategoriesToMenu(screenmenucategory.Id, screenmenucategory.MenuId,screenmenucategory.Menu_Bool, screenmenucategory.Name)" 
                                [checked]="screenmenucategory.Menu_Bool" 
                                [(ngModel)]="screenmenucategory.Menu_Bool" />
                        </td>
                        <td>{{screenmenucategory.Name}}</td>
                        <td>
                            <button 
                                class="btn btn-sm btn-primary"
                                [routerLink]="['/category-item', screenmenucategory.Id]">
                                Category Item
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div *ngIf='screenmenucategories && screenmenucategories.length==0' class="alert alert-info" role="alert">No record found!</div>

        </div>
    </div>
</div>
