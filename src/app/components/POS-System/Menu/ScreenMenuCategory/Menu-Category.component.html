
<div class='panel panel-primary'>
    <div class='panel-heading'>
        Menu Category
    </div>
    <div class='panel-body'>
        <div class='table-responsive'>
            <div class="alert alert-info" role="alert" *ngIf="indLoading"><img src="../../../../assets/images/loading.gif" width="32" height="32" /> Loading...</div>
            <div *ngIf='screenmenucategories && screenmenucategories.length==0' class="alert alert-info" role="alert">No record found!</div>
            <table class='table' *ngIf='screenmenucategories && screenmenucategories.length'>
                <thead>
                    <tr>
                        <th></th>
                        <th>Name</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let screenmenucategory of screenmenucategories">
                        <td class="col-md-1"><input type="checkbox" (change)="addCategoriesToMenu(screenmenucategory.Id, screenmenucategory.MenuId, 
                                                    screenmenucategory.Menu_Bool, screenmenucategory.Name)" 
                                                    [checked]="screenmenucategory.Menu_Bool" [(ngModel)]="screenmenucategory.Menu_Bool" /></td>
                        <td>{{screenmenucategory.Name}}</td>
                        <td><a class="btn btn-sm btn-primary" [routerLink]="['/category-item', screenmenucategory.Id]"> MenuCategoryItems</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div *ngIf="msg" role="alert" class="alert alert-info alert-dismissible">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <span class="fa fa-exclamation-circle" aria-hidden="true"></span>
            <span class="sr-only">Error:</span>
            {{msg}}
        </div>
    </div>
</div>
