
<div class="container" style="padding-top: 20px;">
    <div class="row m-0 mt-3">
        <div class="col-sm-1">
            <button type="button" class="btn btn-primary" (click)="back()">
                <i class="fa fa-arrow-left"></i>
            </button>
        </div>
        <div class="col-sm-4">
            <!-- <h4>Menu Category Item</h4> -->
            <h2 class="header">Menu Category Item</h2>
        </div>
        <div class="col-sm-4">
            <input type="text" class="form-control" [(ngModel)]="Name" placeholder="Search by Name">
        </div>
    </div>

    <div class="row m-0 mt-2">
        <div class="col-sm-12 table-responsive">
            <table class='table table-bordered' *ngIf='screenmenuitems && screenmenuitems.length'>
                <thead>
                    <tr>
                        <th></th>
                        <th>Name</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let screenmenuitem of screenmenuitems | ScreenMenuCategoryItemFilter: Name">
                        <td><input type="checkbox" (change)="addMenuToCategories(screenmenuitem.Id,screenmenuitem.categoryId, screenmenuitem.MenuItem_Bool, screenmenuitem.MenuId)" [checked]="screenmenuitem.MenuItem_Bool" [(ngModel)]="screenmenuitem.MenuItem_Bool" /></td>
                        <td>{{screenmenuitem.Name}}</td>
                    </tr>
                </tbody>
            </table>
            <div *ngIf='screenmenuitems && screenmenuitems.length==0' class="alert alert-info" role="alert">No record found!</div>
        </div>
    </div>
</div>
