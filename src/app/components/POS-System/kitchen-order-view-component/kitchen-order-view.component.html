<div class="container" style="margin-top:20px;">
  <div class="card">
    <div class="card-body">
      <div class="row m-0 mt-3">
        <div class="col-md-4">
          <h2 class="header">Department List</h2>
        </div>
      </div>
      <hr>

      <div class="row" *ngIf="showLoader">
        <div class="col-md-12" style="height:300px">
          <div class="loader"></div>
        </div>
      </div>

      <div class="row m-0 mt-4 departments" *ngIf="departments && !showLoader">
        <div class="col-md-12 col-sm-12">
          <div class="department">
            <ul>
              <li 
                *ngFor="let department of departments" 
                (click)="selectDepartment(department)"
                class="item"
                [class.selected]="selectedDepartment == department">
                {{department.Name}}
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="card mt-5">
    <div class="card-body">
      <div class="row m-0 mt-3">
        <div class="col-md-4">
          <h2 class="header">Item List</h2>
        </div>
      </div>
      <hr>

      <!-- <div class="row">
        <div class="col-md-12" style="height:300px">
          <div class="loader"></div>
        </div>
      </div> -->

      <div class="row m-0 mt-3">
        <div class="col-md-12 col-sm-12 table-responsive">
          <table class="table table-bordered" *ngIf="filteredItemList.length">
            <thead>
              <tr>
                <th>Item Name</th>
                <th>Quantity</th>
                <th>Description</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of filteredItemList;index as i">
                <td>{{ getProductById(productList, item.ItemId)?.Name }}</td>
                <td>{{item.Qty}}</td>
                <td>{{item.OrderDescription}}</td>
                <td>
                  <button type="button" class="btn btn-success btn-sm">
                    Ready
                  </button>
                </td>
              </tr>
            </tbody>
          </table>

          <div *ngIf="filteredItemList.length == 0" class="text-center">
            No items found !
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
