<aside class="main-sidebar" [class.wid]="closeSidebar">
    <section class="sidebar">
        <ul class="sidebar-menu tree" data-widget="tree" *ngFor="let item of (items | LinksFilter) ">
            <li class="treeview mb-1" [class.group]="item.group">
                <a  (click)="item.show = !item.show">
                    <span>
                        <img  [src]="item.img" height="30px" width="30px" class="mr-1">{{item?.title}}</span>
                    <i  
                        class="fa icon"
                        [class.fa-chevron-left]="!item.show"
                        [class.fa-chevron-down]="item.show"
                        *ngIf="item.children?.length>0 && !closeSidebar ">
                    </i>
