<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
<aside class="main-sidebar">
    <section class="sidebar">
        <ul class="sidebar-menu tree" data-widget="tree" *ngFor="let item of (items | LinksFilter) ">
            <li class="treeview mb-1" [class.group]="item.group">
                <a *ngIf="item.children; else elseBlockk">
                    <i class="text-danger"></i>

                    <i [ngClass]="item.icon" class="fa pull-left"></i><span>{{item?.title}}</span>

                    <span class="pull-right-container">
                        <i class="fa fa-angle-left pull-right"></i>
                    </span>
                </a>
                <ng-template #elseBlockk>
                    <a (click)=open(item.link)>
                        <i class=""></i> <span class="coloring">{{item?.title}}</span>
                        <span class="pull-right-container">
                        </span>
                    </a>
                </ng-template>
                <ul class="treeview-menu second " data-widget="second">
                    <div *ngFor="let child of (item.children | LinksFilter)">
                        <li class="treeview">
                            <a href="#" class="flexing" *ngIf="child.children; else elseBlock">
                                <i [ngClass]="child.icon" class="fa  pull-left"></i><span
                                    class="textleft">{{child?.title}}</span><span class="pull-right-container">
                                    <i class="fa fa-angle-left pull-right"></i>
                                </span></a>
                            <ng-template #elseBlock>
                                <a (click)=open(child.link)>
                                    <i class=""></i> <span class="anothersecond">{{child?.title}}</span>
                                    <span class="pull-right-container">

                                    </span>
                                </a>
                            </ng-template>
                            <ul class="treeview-menu">
                                <div *ngFor="let chil of (child.children |LinksFilter)">
                                    <a (click)=open(chil.link)>
                                        <li class="treeview secondinner">

                                            <i class=""></i><span>{{chil?.title}}</span><span
                                                class="pull-right-container">
                                                <i class=""></i>
                                            </span>

                                        </li>
                                    </a>
                                </div>

                            </ul>

                        </li>


                    </div>

                </ul>

            </li>
        </ul>

    </section>

</aside>
