<div class="master-main-container col-sm-12 clearfix no-padding "  *ngIf="authenticated ;else notAuthenticated">
<app-header-component>

</app-header-component>

    <div class="wrapper">
  
      
      <header class="main-header" style="margin-bottom: 40px;">
        <!-- Logo -->
       
        <a href="/#/dashboard" class="logo">
          <!-- mini logo for sidebar mini 50x50 pixels -->
          <span class="logo-mini"><b>D</b>CH</span>
          <!-- logo for regular state and mobile devices -->
          <span class="logo-lg">
            <!-- <b>DCube Hotel</b> -->
            <img 
                src="../../../../assets/images/logo.png" 
                alt="DCube Hotel System" class="img-circle"/> 
                <!-- Dcube Hotel -->
          </span>
        </a>
        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top">
          <!-- Sidebar toggle button-->
          <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
            <span class="sr-only">Toggle navigation</span>
          </a>

          <div class="navbar-custom-menu">
           
          </div>
         
          <ul>
          </ul>
          
          <div class="companyName text-white">
            {{company.NameEnglish}}
          </div>
          <div class="text-white">
            Welcome : {{userInformation?.UserName}}
          </div>


          
          <div class="" style="cursor: pointer; color:white">
            <a (click)="logout()">Logout</a>
          </div>
        </nav>
      </header>
  
     
  
      <div class="content-wrapper" style="min-height: 959.667px">
      <!-- Content Header (Page header) CPVARIYANI -->
      
      <router-outlet></router-outlet>
   
      <!-- /.content -->
    </div>
    <footer class="main-footer no-print">
      <div class="pull-right hidden-xs">
        <b>Version</b> 2.4.0
      </div>
      <strong>Copyright Â© 2014-2020

      </strong> 
      <span class="ml-2">
        All rights reserved.
      </span>
        
    </footer>
  
  
      
  
    </div>
   
  
  </div>

    <router-outlet></router-outlet>
