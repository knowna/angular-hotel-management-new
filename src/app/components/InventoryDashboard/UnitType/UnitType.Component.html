<div class="container" style="padding-top: 20px;">
    <div class="row m-0 mt-3">
        <div class="col-md-4">
            <!-- <h4>Menu Configure</h4> -->
            <h2 class="header">Unit Type</h2>
        </div>
        <div class="col-md-4">
            <input type="text" class="form-control"
            (keyup)="searchItem()" 
            [(ngModel)]="searchKeyword" 
            placeholder="Search by Name">
        </div>
        <!-- <div class="col-md-6">
        </div> -->
        <div class="col-md-4">
            <button class="btn btn-success" (click)="addUnitType(template)" style="float: right">
                <strong>
                    <i class="fa fa-plus"></i>
                    Add
                </strong>
            </button>
        </div>
    </div>


    <div class="row m-0 mt-2">
        <div class="col-sm-12 table-responsive">
            <div class="alert alert-info" role="alert" *ngIf="indLoading"><img src="../../../../assets/images/loading.gif" width="32" height="32" /> Loading...</div>
            <table class='table table-bordered'  *ngIf='unitTypes && unitTypes.length'>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Action</th>
                        
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let unitType of unitTypes">
                        <td>{{unitType.Name}}</td>
                        <td>
                            <button class="btn btn-primary btn-sm" (click)="editUnitType(unitType.Id, template)">
                                <i class="fa fa-edit"></i>
                            </button>
                            <button class="btn btn-danger btn-sm ml-2" (click)="deleteUnitType(unitType.Id, template)">
                                <i class="fa fa-trash"></i>
                            </button>
                            <!-- <span><img src="../../../../assets/images/Edit.png" (click)="editMenu(menu.Id, template)" height="32" width="32" /></span>
                            <span><img src="../../../../assets/images/Delete.png" (click)="deleteMenu(menu.Id, template)" height="32" width="32" /></span> -->
                        </td>
                        <!-- <td><a class="btn btn-sm btn-primary" [routerLink]="['/menu-category', menu.Id]">Menu Category</a></td> -->
                    </tr>
                </tbody>
            </table>
            <!-- <div *ngIf='menus && menus.length==0' class="alert alert-info" role="alert">No record found!</div> -->
        </div>
    </div>
</div>

<ng-template #template data-backdrop="static" data-keyboard="false" data-target="#template">
    <form class="panel-primary" novalidate (ngSubmit)="onSubmit(unitTypeFrm)" [formGroup]="unitTypeFrm">
        <div class="modal-header panel-heading" style="background-color:#364a70 ;">
            <h4 class="modal-title pull-left">{{modalTitle}}</h4>
            <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label">Name</label>
                        <input type="text" class="form-control" placeholder="" formControlName="Name">
                        <div class="alert alert-danger" *ngIf="unitTypeFrm.get('Name').hasError('required') && formSubmitAttempt">
                            Name is required
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <div class="modal-footer">
                <button type="submit" class="btn btn-success pull-left" [disabled]="unitTypeFrm.invalid">{{modalBtnTitle}}</button>
                <button type="reset" class="btn btn-danger" (click)="modalRef.hide()">Cancel</button>
            </div>
        </div>
    </form>
</ng-template>
