<div class="container" style="padding-top: 20px;">
    <!-- <div class="row m-0">
        <div class="col-sm-12">
            <h4>Category</h4>
        </div>
    </div> -->
    <div class="row m-0 mt-3">
        <div class="col-md-4">
            <!-- <h4>Category</h4> -->
            <h2 class="header">Category</h2>
        </div>
        <div class="col-md-4">
            <input type="text" class="form-control" [(ngModel)]="ItemCategory" placeholder="Search by Name">
        </div>
        <!-- <div class="col-md-6">
        </div> -->
        <div class="col-md-4">
            <button class="btn btn-success" (click)="openModal(template)" style="float: right">
                <strong>
                    <i class="fa fa-plus"></i>
                    Add
                </strong>
            </button>
        </div>
    </div>

    <div class="row m-0 mt-2">
        <div class="col-sm-12 table-responsive">
            <table class='table table-bordered'  *ngIf='categorys && categorys.length'>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let category of (categorys |filterByCategory:ItemCategory) ">
                        <td>{{category.Name}}</td>
                        <td>
                            <button class="btn btn-primary btn-sm" (click)="editCategory(category.Id,template)">
                                <i class="fa fa-edit"></i>
                            </button>
                            <button class="btn btn-danger btn-sm ml-2" (click)="deleteCategory(category.Id,template)">
                                <i class="fa fa-trash"></i>
                            </button>
                            <!-- <span><img src="../../../../assets/images/Edit.png" (click)="editCategory(category.Id,template)" height="60" width="60" /></span>
                            <span><img src="../../../../assets/images/Delete.png" (click)="deleteCategory(category.Id,template)" height="60" width="60" /></span> -->
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="alert alert-info" role="alert" *ngIf="indLoading"><img src="../../../../assets/images/loading.gif" width="32" height="32" /> Loading...</div>
            <div *ngIf='categorys && categorys.length==0' class="alert alert-info" role="alert">No record found!</div>
        </div>
    </div>
</div>



<ng-template #template>
    <form class="panel-primary" novalidate (ngSubmit)="onSubmit(CategoryFrm)" [formGroup]="CategoryFrm">
        <div class="modal-header panel-heading" style="background-color: #364a70;">
            <h4 class="modal-title pull-left">{{modalTitle}}</h4>
            <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="row m-0">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label class="control-label">Name:</label>
                        <!-- <div class="col-sm-9"> -->
                        <input type="text" class="form-control" placeholder="" formControlName="Name">
                        <div class="alert alert-danger mt-1" *ngIf="CategoryFrm.get('Name').hasError('required') && formSubmitAttempt">
                            Name is required
                        </div>
                        <!-- </div> -->
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <!-- <button 
                type="button"
                class="btn btn-default"
                (click)="modalRef.hide()">
                Cancel
            </button> -->
            <button 
                type="submit"
                class="btn btn-success"
                ngbAutofocus>
                {{modalBtnTitle}}
            </button>
            <button 
                type="button"
                class="btn btn-danger"
                (click)="modalRef.hide()">
                Cancel
            </button>
            <!-- <div>
                <button type="submit" class="btn btn-success pull-left">{{modalBtnTitle}}</button>
                <a class="btn btn-danger pull-right" (click)="modalRef.hide()">Cancel</a>
            </div> -->
        </div>
    </form>
</ng-template>
