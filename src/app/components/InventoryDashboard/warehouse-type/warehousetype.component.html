<div class="container" style="padding-top: 20px;">
    <div class="row m-0 mt-3">
        <div class="col-md-4">
            <h2 class="header">WareHouse Type</h2>
        </div>
        <div class="col-md-4">
            <input 
                type="text" 
                class="form-control" 
                (keyup)="searchItem()" 
                [(ngModel)]="searchKeyword" 
                placeholder="Search by Name">
        </div>
        <div class="col-md-4">
            <button class="btn btn-success" (click)="openModal(template)" style="float: right">
                <strong>
                    <i class="fa fa-plus"></i>
                    Add
                </strong>
            </button>
        </div>
    </div>
    <div class="row m-0 mt-2">
        <div class="col-sm-12 table-responsive">
            <div class="alert alert-info" role="alert" *ngIf="indLoading"><img src="../../assets/images/loading.gif" width="32" height="32" /> Loading...</div>
            <table class='table table-bordered' *ngIf='warehousetypes && warehousetypes.length'>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let warehousetype of warehousetypes">
                        <td>{{warehousetype.Name}}</td>
                        <td>
                            <button class="btn btn-primary btn-sm" (click)="editwarehousetype(warehousetype.Id,template)">
                                <i class="fa fa-edit"></i>
                            </button>
                            <button class="btn btn-danger btn-sm ml-2" (click)="deletewarehousetype(warehousetype.Id,template)">
                                <i class="fa fa-trash"></i>
                            </button>
                            <!-- <span><img src="../../images/Edit.png" (click)="editwarehousetype(warehousetype.Id,template)" height="60" width="60" /></span>
                            <span><img src="../../images/Delete.png" (click)="deletewarehousetype(warehousetype.Id,template)" height="60" width="60" /></span> -->
                        </td>
                    </tr>
                </tbody>
            </table>
            <div *ngIf='warehousetypes && warehousetypes.length==0' class="alert alert-info" role="alert">No record found!</div>
        </div>
    </div>
</div>

<ng-template #template>
    <form class="panel-primary" novalidate (ngSubmit)="onSubmit(warehousetypefrm)" [formGroup]="warehousetypefrm">
        <div class="modal-header panel-heading">
            <h4 class="modal-title pull-left">{{modalTitle}}</h4>
            <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label">Name</label>
                        <input type="text" class="form-control" placeholder="" formControlName="Name">
                        <div class="alert alert-danger" *ngIf="warehousetypefrm.get('Name').hasError('required') && formSubmitAttempt">
                            Name is required
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <div>
                <button type="submit" class="btn btn-success pull-left">{{modalBtnTitle}}</button>
                <!-- <a class="btn btn-danger pull-right" (click)="modalRef.hide()">Cancel</a> -->
                <button 
                    type="button"
                    class="btn btn-danger ml-2"
                    (click)="modalRef.hide()">
                    Cancel
                </button>
            </div>
        </div>
    </form>
</ng-template>
