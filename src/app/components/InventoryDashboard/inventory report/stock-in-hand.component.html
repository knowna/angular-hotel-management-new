<div class="container" style="padding-top: 20px;">
    <div class="row m-0 mt-3">
        <div class="col-md-4">
            <h2 class="header">Stock In Hand</h2>
        </div>
        <div class="col-md-4">

        </div>
        <div class="col-md-4">
            <button *ngIf='ViewInventoryItems' class="btn btn-primary pull-left" (click)="exportTableToExcel('SIHTable')" style="float: right;"> Export</button>
        </div>
    </div>

    <div class="row m-0 mt-2">
        <div class="col-sm-12 table-responsive">
            <div class="alert alert-info" role="alert" *ngIf="indLoading"><img src="../../assets/images/loading.gif" width="32" height="32" /> Loading...</div>
            <div *ngIf='!ViewInventoryItems' class="alert alert-info" role="alert">No record found!</div>

            <table id="SIHTable" class='table table-bordered' *ngIf='ViewInventoryItems'>
                <thead>
                    <tr>
                        <th>Category Name</th>
                        <th>Item Name</th>
                        <th>Quantity</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let ViewInvenItems of ViewInventoryItems">
                        <td>{{ViewInvenItems.UnitType}}</td>
                        <td>{{ViewInvenItems.Name}}</td>
                        <td>{{ViewInvenItems.Qty}}</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div *ngIf="msg" role="alert" class="alert alert-info alert-dismissible">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span>
            {{msg}}
        </div>
    </div>

</div>
