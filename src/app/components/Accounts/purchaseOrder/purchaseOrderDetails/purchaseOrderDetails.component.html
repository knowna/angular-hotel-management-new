<div [formGroup]="pOrderDetails">
    <div class="form-group col-md-4">
        <select class="form-control" formControlName="InventoryItemId">
            <option class="form-control" *ngFor="let inventoryitems of inventoryItem" [ngValue]="inventoryitems.Id">{{inventoryitems.Name}}</option>
        </select>
        <div *ngIf="!pOrderDetails.controls.InventoryItemId.valid && formSubmitAttempt" class="alert alert-danger">
            InventoryItem is required
        </div>
    </div>
    <div class="form-group col-md-2">
        <input type="number" class="form-control" formControlName="Quantity" (blur)="calculateAmount(pOrderDetails.controls)" />
        <div *ngIf="!pOrderDetails.controls.Quantity.valid && formSubmitAttempt" class="alert alert-danger">
            Quantity is required
        </div>
    </div>
    <div class="form-group col-md-2">
        <input type="number" class="form-control" formControlName="PurchaseOrderRate" (blur)="calculateAmount(pOrderDetails.controls)"/>
        <div *ngIf="!pOrderDetails.controls.PurchaseOrderRate.valid && formSubmitAttempt" class="alert alert-danger">
            Rate is required
        </div>
    </div>

    <div class="form-group col-md-3">
        <input type="number" class="form-control" formControlName="PurchaseOrderAmount" readonly="true" />
    </div>
</div>
