

<div class="container" style="padding-top: 20px;">
    <div class="card">

   
        <div class="row m-0 mt-3">
            <div class="col-md-4 offset-md-3">
                <h2 class="header">User Profile</h2>
            </div>
        
        </div>

        

    
        <div class="row mt-4 offset-md-3">
            <div class="col-md-3">
            <i class="fa fa-user"></i> Name
            </div>
            <div class="ml-2 col-md-5 font-weight-bold">
               {{user.FirstName}} {{user.LastName}}
            </div>
        </div>

        <div class="row mt-3 offset-md-3">
            <div class="col-md-3">
                <i class="fa fa-envelope"></i> Email
            </div>
            <div class="ml-2 col-md-5 font-weight-bold">
               {{user.Email}}
            </div>
        </div>

        <div class="row mt-3 offset-md-3">
            <div class="col-md-3">
            <i class="fa fa-user"></i> Username
            </div>
            <div class="ml-2 col-md-5 font-weight-bold">
            {{user.UserName}}
            </div>
        </div>

        <div class="row mt-3 offset-md-3">
            <button class="btn btn-link" (click)="openPasswordForm= !openPasswordForm">  

                <i class="fa fa-lock"></i> Change Password

            </button>
            
        
            
        </div>



        <div *ngIf="openPasswordForm" class="row mt-4 offset-md-3">
            <div class="col-md-8">
                <label class="control-label">Password</label>
                <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password">

            </div>
        </div>

        <div *ngIf="openPasswordForm" class="row mt-3 offset-md-3">
            <div class="col-md-8">
                <label class="control-label">Confirm Password</label>
                <input type="password" (keyup)="passwordMatch()" class="form-control" placeholder="ConfirmPassword" [(ngModel)]="confirmPassword">
                <div class="text-danger" *ngIf="passwordNotMatch">
                    Password do not match 
                </div>

            </div>
        </div>

        <div *ngIf="openPasswordForm" class="row mt-4 mb-3 offset-md-8">
        <button class="btn btn-success" (click)="onSave()">Save </button>
        <button class="btn btn-danger ml-2" (click)="openPasswordForm = false">Cancel </button>
        </div>
    </div>    
    
</div>
