
<div class="col-md-4 offset-md-4 text-center login-form">
        <div class="text-center">
            <img 
                src="../../../../assets/images/logo.png" 
                alt="DCube Hotel System" class="img-circle"/>
        </div>
        <form (ngSubmit)="onSubmit()" [formGroup]="form">
            <div class="text-center title">
                <h4>USER LOGIN</h4>
                <div class="marker"></div>     
            </div>
            <div class="form-group">
               
                <div class="input-group">
                    <span class="input-group-addon"><strong><i class="fa fa-user"></i>&nbsp;</strong></span>
                    <input type="text" class="form-control" formControlName="UserName" placeholder="Username" />
                </div>
            </div>
            <div class="form-group mt-5">
                
                <div class="input-group">
                    <span class="input-group-addon"><strong><i class="fa fa-key"></i></strong></span>
                    <input [type]="showPassword ? 'text' : 'password'" class="form-control" formControlName="Password" placeholder="*******"/>
                    <!-- <span>
                        <i class="fa field-icon"  
                            [class.fa-eye]="showPassword"
                            [class.fa-eye-slash]="!showPassword"
                            (click)="showPassword = !showPassword">
                        </i>
                    </span> -->
                </div>
            </div>
            <div class="form-group remembering">
                <input type="checkbox"  class="custom" formControlName="Remember" />
                <label>Keep me signed in</label>
            </div>
            <button type="submit" class="btn btn-success draw">Login</button>
        </form>
</div>
