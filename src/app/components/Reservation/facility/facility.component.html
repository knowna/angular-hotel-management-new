<div class='panel panel-primary'>
    <div class='panel-heading'>
       <h2>FACILITIES</h2> 
    </div>
    <div class='panel-body'>
        <div class='table-responsive'>
            <div style="padding-bottom:10px">
                <img src="../../../../assets/images/Add.png" (click)="openModal(template)" height="60" width="60" />
                <div class="alert alert-info" role="alert" *ngIf="isLoading"><img src="../../../../assets/images/loading.gif" width="32" height="32" /> Loading...</div>
                <div *ngIf='facilities && facilities.length==0' class="alert alert-info" role="alert">No record found!</div>
                <table border="1" style="color:#000;border:none;" *ngIf='facilities && facilities.length'>
                    <thead class="text-center">
                        <tr>
                            <th colspan="2" class="headfirst">Name</th>
                        </tr>
                    </thead>
                    <tbody class="text-center">
                        <tr *ngFor="let facility of facilities">
                            <td>{{facility.Name}}</td>
                            <td>
                                <span class="firstimg"><img src="../../../../assets/images/Edit.png" (click)="editDepartment(facility.Id,template)" height="32" width="32" /></span>
                                <span><img src="../../../../assets/images/Delete.png" (click)="deleteDepartment(facility.Id,template)" height="32" width="32" /></span>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div>
                </div>
            </div>
            <div *ngIf="msg" role="alert" class="alert alert-info alert-dismissible">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                <span class="sr-only">Error:</span>
                {{msg}}
            </div>
        </div>
    </div>
</div>
<ng-template #template>
    <form class="panel-primary" novalidate (ngSubmit)="onSubmit(facilityForm)" [formGroup]="facilityForm">
        <div class="modal-header panel-heading">
            <h4 class="modal-title pull-left">{{modalTitle}}</h4>
            <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                <i class="fa fa-times fa-design"></i>
            </button>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="form-group col-md-12">
                    <label class="control-label">Name:</label>
                        <input type="text" class="form-control" placeholder="" formControlName="Name" setAutoFocus  tabindex="1">
                        <div class="alert alert-danger" *ngIf="facilityForm.get('Name').hasError('required') && formSubmitAttempt">
                            Name is required
                        </div>
                </div>
            </div>
            <div class="row footermodal">
                <div class="col-md-1"></div>
                <div class="col-md-3">
                    <button type="submit" class="btn btn-success"  tabindex="2">{{modalBtnTitle}}</button>
                </div>
                <div class="col-md-4">
                </div>
                <div class="col-md-3">
                    <a class="btn btn-danger pull-right" (click)="modalRef.hide()"  tabindex="3">Cancel</a>
                </div>
                <div class="col-md-1"></div>
            </div>
        </div>
    </form>
</ng-template>
